<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/media.css">
</head>
<body>
    <header class="header" > 
        <nav class="nav" >
          <h3> Contact </h3> 
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="main_section" >
     
        <div class="mapouter map"  ><div class="gmap_canvas"><iframe width="100%" height="500" id="gmap_canvas" 
        src="https://maps.google.com/maps?q=london&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" 
        marginheight="0" marginwidth="0"></iframe><a href="https://fmovies2.org">fmovies</a>
        </div><style></style>
        </div>
    

<div class="textSpace" >
    <span>CONTACT</span>
    <p>Contact us to get free support </p>
</div>



    <form class="main_inputs">
    <textarea name="userText"  cols="30" rows="10"></textarea>
        
        <div class="inputs" >
            <input type="text" placeholder="Subject">
            <input type="text" placeholder="Name / Surname">
            <input type="text" placeholder="Email">
            <button type="submit" class="btn" > Send <img src="./images/send.svg" alt=""> </button>

        </div>

   </form>

   <div class="flex_items" >
        <div class="box" >
             <div div class="icon"><img src="./images/mail.svg" alt="mail"></div>  
                  <p class="email" >Email</p>
                 <label >example@yahoo.com</label>
                 <label >example@2yahoo.com</label>
            </div>
        <div class="box" >
             <div div class="icon"><img src="./images/phone.svg" alt="mail"></div>  
                  <p class="email" >Phone</p>
                 <label >example@yahoo.com</label>
                 <label >example@2yahoo.com</label>
            </div>
        <div class="box" >
             <div div class="icon"><img src="./images/map-pin.svg" alt="mail"></div>  
                  <p class="email" >Location</p>
                 <label >example@yahoo.com</label>
                 <label >example@2yahoo.com</label>
            </div>
        </div>  
    </section>
</body>

</html>
